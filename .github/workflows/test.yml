name: Ejecutar pruebas (CI)

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  tests:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Configurar Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Instalar dependencias
        run: |
          pip install -r requirements.txt
          pip install pytest pytest-django  # ðŸ‘ˆ AquÃ­ se agrega pytest sin cambiar tu proyecto

      - name: Ejecutar pruebas
        run: |
          python -m pytest